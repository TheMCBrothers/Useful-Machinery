on:
  push:
    branches-ignore:
      - '**-dev'
    paths-ignore:
      - '.github/**'
      - '**.md'
      - '**.txt'

permissions:
  contents: read

jobs:
  build:
    uses: TheMCBrothers/.github/.github/workflows/mod_ci.yml@main
    secrets:
      GH_APP_KEY: ${{ secrets.GH_APP_KEY }}
      GH_APP_NAME: ${{ secrets.GH_APP_NAME }}